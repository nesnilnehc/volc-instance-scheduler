services:
  scheduler:
    # Use the image built from GitHub Actions
    image: ghcr.io/nesnilnehc/volc-instance-scheduler:latest
    container_name: volc-instance-scheduler
    restart: always
    
    # Configuration: Edit these values directly
    environment:
      # [REQUIRED] Volcengine Credentials & Instance
      - VOLCENGINE_ACCESS_KEY=your_access_key_here
      - VOLCENGINE_SECRET_KEY=your_secret_key_here
      - INSTANCE_ID=i-your_instance_id
      
      # [OPTIONAL] Settings (Defaults shown)
      - VOLCENGINE_REGION=cn-beijing
      - STOP_SCHEDULE=0 22 * * *
      - TZ=Asia/Shanghai
      
    # Production logging configuration to prevent disk fill-up
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        
    # Resource limits for production stability
    deploy:
      resources:
        limits:
          cpus: '0.2'
          memory: 128M
        reservations:
          cpus: '0.05'
          memory: 64M
